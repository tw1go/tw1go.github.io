<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/keyframes.css">
</head>
<body>
    <section id="banner" class="daylight">
        <div class="typing-animation">
            <span id="quote"></span>
        </div>
        <div class="switch-container">
            <label class="switch">
                <input class="dayswitcher" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="bg">
            <img src="src/img/moon.png" class ="moon">
            <img src="src/img/daylight/cloud-1.png" class="cloud-1">
            <div class="cl-sun">
                <img src="src/img/daylight/cloud-2.png" class="cloud-2">
                <img src="src/img/daylight/sun.png" class="sun">    
            </div>       
            <img src="src/img/daylight/dark-pines.png" class="dark-pines">
            <img src="src/img/daylight/light-pines.png" class="light-pines">
            <img src="src/img/daylight/bottom-hill.png" class="bottom-hill">
            <img src="src/img/daylight/med-hill.png" class="med-hill"> 
            <img src="src/img/daylight/side-hill.png" class="side-hill">
            <img src="src/img/daylight/light-mountain.png" class="light-mountain">
            </div>
    </section>
    <footer>
        <script src="src/js/jquery.min.js"></script>
        <script src="src/js/typed.js"></script>
        <script src="src/js/script.js"></script>
    </footer>
</body>
</html>
